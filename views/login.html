<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Green Pine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/estilo1.css">
</head>
<body class="login-page">
  <div class="background"></div>
  <!-- CARD DE LOGIN -->
  <div class="login-card">
    
    <!-- Logo + Nome -->
    <div class="login-brand">
      <img src="../images/Gemini_Generated_Image_utjr1xutjr1xutjr-removebg-preview.png" 
           width="35" height="35" alt="Logo Green Pine">
      Green Pine
    </div>

    <!-- Formulário de login -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuário (E-mail)</label>
        <input type="email" class="form-control" id="usuario" placeholder="Digite seu e-mail" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
      </div>

      <!-- Botão principal -->
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success">Login</button>
      </div>

      <!-- Links extras -->
      <div class="text-center">
        <a href="#">Esqueceu a senha?</a> | 
        <a href="../views/cadastro.html">Criar conta</a>
      </div>
    </form>

    <!-- Mensagem dinâmica (sucesso/erro) -->
    <div id="msg" class="mt-3 text-center"></div>
  </div>

  <!-- JS -->
  <script src="../scripts/script-login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
